<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      {{ logado }}
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";
      const vm = new Vue({
        el: "#app",
        data: {
          // sempre declare, mesmo se ainda não tiver valor
          // caso contrário a prop não será reativa
          logado: "",
          cor: "Vermelho",
        },
      });
      // fora da instância, o uso das props é feito através da
      // variável que foi instanciada
      setTimeout(() => {
        vm.logado = "Sim";
      }, 1000);
    </script>
  </body>
</html>
