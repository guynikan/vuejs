<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <p>Carrinho: {{ carrinho }}</p>
      <p>Cuecas dispon√≠veis: {{ cueca }}</p>
      <button v-if="cueca" @click="adicionarAoCarrinho">Adicionar</button>
      <p v-if="!cueca">Cabo as cueca</p>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";

      const vm = new Vue({
        el: "#app",
        data: {
          carrinho: 0,
          cueca: 7,
        },
        methods: {
          adicionarAoCarrinho: function () {
            this.carrinho++, this.cueca--;
          },
        },
      });
    </script>
  </body>
</html>
