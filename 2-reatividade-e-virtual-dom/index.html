<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <p>
        Bermudas - R$ <span>{{ preco }}</span>
      </p>
      <button @click="total++">Adicionar</button>
      <button @click="total--">Remover</button>
      <span>{{ total }}</span>

      <p>
        Total:
        <span>{{ preco * total }}</span>
      </p>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";
      const vm = new Vue({
        el: "#app",
        data: {
          // qualquer prop que eu declare dentro do obj data é
          // automaticamente uma prop reativa. Isso significa que qualquer
          // alteração de valor que seja feita nessa prop, será atualizada
          // em qualquer lugar que ela esteja sendo referenciada, inclusive
          // no DOM.
          preco: 69,
          total: 0,
        },
      });
    </script>
  </body>
</html>
