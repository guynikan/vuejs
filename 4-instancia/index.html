<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      {{ corProduto }}
    </div>
    <div id="app1">{{ ferramenta }}</div>
    <div id="app2">{{ instrumento }}</div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";

      const vm = new Vue({
        el: "#app",
        data: {
          instrumento: "Violão",
          cor: "Vermelho",
        },

        // O prop computed me permite criar lógicas adicionais para props que
        // utilizarei na renderização. Dessa forma eu separo e simplifico a
        // visualização na renderização
        computed: {
          corProduto() {
            // para que eu possa fazer referência aos objetos de dentro
            // da minha instância, eu uso a palavra 'this'.
            // dessa forma eu terei acesso a esses objetos mesmo em
            // escopos diferentes (no caso, o escopo da func corProduto)
            return this.cor;
          },
        },
      });

      const app1 = new Vue({
        el: "#app1",
        data: {
          ferramenta: "Martelo",
        },
      });

      const app2 = new Vue({
        el: "#app2",
        data: {
          instrumento: "Violão",
        },
      });
    </script>
  </body>
</html>
