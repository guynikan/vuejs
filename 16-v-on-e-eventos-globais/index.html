<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- é possível utilizar modificadores diretamente no evento para -->
    <!-- identificar a tecla clicada. ex: @keyup.enter -->
    <div id="app">
      <input @keyup.enter="ativar" type="text" />
      <!-- o @click também tem modificadores, como: alt (clique com alt), -->
      <!-- right, left, middle -->

      <!-- Eventos globais -->
      <!-- as diretivas não funcionam diretamente no body, então para -->
      <!-- eventos globais é preciso ter uma outra abordagem. -->
      <!-- no vue isso é feito através do evento normal usando os hooks de -->
      <!-- life cycle -->
      <p style="position: fixed">{{ totalScroll }}</p>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";

      const vm = new Vue({
        el: "#app",
        data: {
          totalScroll: 0,
        },

        methods: {
          ativar() {
            console.log("ativou");
          },
          handleScroll() {
            this.totalScroll = window.scrollY;
            console.log(this.totalScroll);
          },
        },

        //      <!-- É ativado sempre que a página é recarregada -->
        created() {
          console.log("ativou");
          window.addEventListener("scroll", this.handleScroll);
        },
      });
    </script>
    <style>
      body {
        height: 2000px;
      }
    </style>
    <style></style>
  </body>
</html>
