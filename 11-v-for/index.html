<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Renderiza uma lista de itens. Assim como o for loop, ele irá -->
    <!-- executar para cada item de um array/objeto. -->
    <div id="app">
      <ul>
        <li v-for="curso, index in cursos">{{ index + 1 }}-{{ curso }}</li>
      </ul>
      <button @click="removerItem">Remover curso</button>
      <button @click="modificarItem">Modifica curso</button>
      <ul>
        <!-- :key cria uma identificação única para o item. Sem o key, bugs -->
        <!-- podem ocorrer principalmente em componentes mais complexos. -->
        <li v-for="estado, key in estados" :key="estado.nome">
          {{ key }} - {{ estado.nome }}, {{ estado.populacao }}
        </li>
        <br />
        <li v-for="{nome, populacao} in estados">{{ nome }}</li>
      </ul>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";

      const vm = new Vue({
        el: "#app",
        data: {
          cursos: ["HTML", "CSS", "Javascript", "PHP", "Wordpress"],
          estados: {
            sp: {
              populacao: "45 milhões",
              nome: "São Paulo",
            },
            mg: {
              populacao: "21 milhões",
              nome: "Minas Gerais",
            },
            rj: {
              populacao: "17 milhões",
              nome: "Rio de Janeiro",
            },
          },
        },
        methods: {
          removerItem() {
            // Ativa a reatividade
            this.cursos.pop();
          },
          modificarItem() {
            // Ativa a reatividade
            this.$set(this.cursos, 0, "React");
            // Não ativa a reatividade
            // this.cursos[0] = "Vue";
          },
        },
      });
    </script>
  </body>
</html>
