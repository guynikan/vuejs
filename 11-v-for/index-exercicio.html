<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="adress, key in adresses">{{ key }} - {{ adress }}</li>
      </ul>
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";

      const vm = new Vue({
        el: "#app",
        data: {
          adresses: {},
        },
        methods: {
          async fetchResponse() {
            let response = await fetch("http://viacep.com.br/ws/04538133/json");
            let json = await response.json();
            this.adresses = json;
          },
        },
      });
      vm.fetchResponse();
    </script>
  </body>
</html>
