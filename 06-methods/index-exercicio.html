<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="app">
      <button @click="fetchResponse">Ver pre√ßo</button>
      latest price: {{ response.latestPrice }}, latest time:
      {{ response.latestTime }}, company name: {{ response.companyName }}
    </div>
    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";
      const vm = new Vue({
        el: "#app",
        data: {
          response: "",
        },
        methods: {
          async fetchResponse() {
            let response = await fetch(
              "https://cloud.iexapis.com/fx/latest/quote?token=pk_332206336deb49d597eb73904f09a1ee"
            );
            let json = await response.json();
            this.response = json;

            console.log(json);
          },
        },
      });
    </script>
  </body>
</html>
